plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

group = 'com.github.lsj8367'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.0',
            'org.assertj:assertj-core:3.23.1'
    )
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '17'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '17'
}